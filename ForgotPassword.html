<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="forgotpassword.css" rel="stylesheet">
    <script defer src="forgotpassword.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
         <h2> Forgot Password? </h2>
         <p>Enter your email and we will send you instructions on how to reset your password</p>
        
         <form id="form">    
            <div class="fp">
                <i class="bi bi-envelope-fill"></i>
                <input type="email" placeholder="Email" id="email" class="text-name" size="20">    
                <div class="error"></div>
            </div>
            <div class="fp">
                <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>

                <a href="SignUp.html" type="submit" class="btn btn-primary btn-lg">Cancel</a>
             
             </div>

        </form>
    </div>
</body>
</html>
