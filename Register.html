  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">

    <script defer src="register.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
   
</head>

<body>
    
    <div class="container" >
        <h1> Create your own account </h1>
        <form class="registerform" id="form" method="post" action="SignUp.html">
        <div class="reg">
            <i class="bi bi-person-fill"></i>
                <input type="name" placeholder="Full Name" id="fname" size="20" class="name">
                <div class="error"></div>
        </div>  
        <div class="reg">
            <i class="bi bi-file-lock2-fill"></i>
                <input type="password" placeholder="Password" id="pass" class="text-name" size="20" >
                <div class="error"></div>
        </div>
        <div class="reg">
            <i class="bi bi-file-lock2-fill"></i>
                <input type="password" placeholder="Confirm Password" id="pass2" class="text-name" size="20" >
                <div class="error"></div>
        </div>
        <div class="reg">
            <i class="bi bi-envelope-fill"></i>
                <input type="email" placeholder="Email" id="email" class="text-name" size="20">
                <div class="error"></div>
        </div>
        <div class="reg">   
            <i class="bi bi-calendar"></i>
                <input type="date" name="birthday" class="text-name" size="47" id="birthday">
                <div class="error"></div>
        </div>
        <div class="reg">
            <i class="bi bi-phone"></i>
                <input type="number" placeholder="09xxxxxxxxx" id="phone" class="text-name">
                <div class="error"></div>
        </div>
        <div class="reg">
                <input type="radio" name="sex" size="20" id="female">
                <label>Female</label>
                <input type="radio" name="sex" size="20" id="male">
                <label>Male</label>
                <input type="radio" name="sex" size="20" id="pnts">
                <label>Prefer not to say</label>
                <div class="error"></div>
        </div>
       
        <div class="reg">
            <i class="bi bi-geo-alt-fill"></i>
                <input type="text" placeholder="Address" class="text-name" id="address">
                <div class="error"></div>
        </div>

        <div class="reg">
            <input type="checkbox" id="checkbox">
            <label>I accept the terms and conditions</label>
            <div class="error"></div>

        </div>
    
    <div class="center">
        <button type="submit" class="btn btn-secondary btn-lg btn-block" id="submit">Submit</button>
    </div>

    </form>   
    
    

     
</body>


</html>
